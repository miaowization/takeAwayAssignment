# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'

- script: |
    wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    sudo dpkg -i google-chrome-stable_current_amd64.deb

- script: |
    sudo apt-add-repository ppa:qameta/allure
    sudo apt-get update
    sudo apt-get install allure
  displayName: Install allure

- script: python -m pip install --upgrade pip setuptools wheel
  displayName: 'Install tools'

- script: pip3 install -r requirements.txt
  displayName: Install python requirements

- script: |
    pip install pytest
    pip install pytest-cov
    pytest tests --doctest-modules --alluredir=tmp/my_allure_results
  displayName: 'Test with pytest'

- script: allure generate tmp/my_allure_results
  displayName: Generate test report
  
